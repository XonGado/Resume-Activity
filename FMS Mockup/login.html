<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<script type="text/javascript" src="js.js"></script>
	<script type="text/javascript" src="bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/IMG_0095.JPG" alt="First" />
			</div>
			<div class="item">
				<img src="img/IMG_4772.JPG" alt="Second" />
			</div>
			<div class="item">
				<img src="img/IMG_4830.JPG" alt="Third" />
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="login-panel">
					<form role="form" action="home.html" method="POST">
						<fieldset>
							<legend class="text-center"><h1>LOGIN</h1></legend>
						</fieldset>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</div>
								<input type="text" name="username" class="form-control" placeholder="Username" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</div>
								<input type="password" name="password" class="form-control" placeholder="Password" />
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-block" id="login">Log in <span class="glyphicon glyphicon-log-in"></span></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
